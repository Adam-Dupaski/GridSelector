<div class="${baseClass} mx-datagrid">
    <div class="${baseClass}-controlbar clearfix" dojoAttachPoint="controlNode" focusIndex="1">
        <div class="mx-grid-pagingbar" dojoattachpoint="pagingBarNode">
                        <!-- TODO: implement this buttons too.
			<button type="button" class="btn mx-button btn-default " dojoattachpoint="pagingFirst" data-dojo-attach-event="click:eventPagingFirstClicked" tabindex="-1" disabled="disabled">
				<span class="glyphicon glyphicon-step-backward"></span>  
			</button> 
                        -->
			<button type="button" class="btn mx-button btn-default " dojoattachpoint="pagingPrevious" data-dojo-attach-event="click:eventPagingPreviousClicked" tabindex="-1" disabled="disabled">
				<span class="glyphicon glyphicon-backward"></span>  
			</button> 
			<div class="dijitInline mx-grid-paging-status"  dojoattachpoint="pagingStatusNode"></div>
			<button type="button" class="btn mx-button btn-default " dojoattachpoint="pagingNext" data-dojo-attach-event="click:eventPagingNextClicked" tabindex="-1" disabled="disabled">
				<span class="glyphicon glyphicon-forward"></span>  
			</button> 
			<!-- TODO implement these buttons too
                        <button type="button" class="btn mx-button btn-default "  dojoattachpoint="pagingLast" data-dojo-attach-event="click:eventPagingLastClicked" disabled="disabled">
				<span class="glyphicon glyphicon-step-forward"></span>  
			</button> 
                        -->
		</div>
    </div>
    <div class="${baseClass}-content" dojoAttachPoint="contentNode" focusIndex="2">
        <div class="${subClass}-content-wrapper" dojoAttachPoint="tableWrapper">
            <form>
                <table class="table table-bordered ${subClass}-head-table" dojoAttachPoint="headTable">
                    <colgroup dojoAttachPoint="headTableGroupNode"></colgroup>
                    <thead class="${subClass}-head" dojoAttachPoint="gridHeadNode"></thead>
                </table>
                <table class="table table-striped table-bordered ${subClass}-body-table" dojoAttachPoint="gridTable">
                    <colgroup dojoAttachPoint="bodyTableGroupNode"></colgroup>
                    <tbody class="${subClass}-body" dojoAttachPoint="gridBodyNode"></tbody>
                    <!--<tfoot class="${subClass}-foot" dojoAttachPoint="gridFootNode"></tfoot>-->
                </table>
            </form>
        </div>
    </div>
</div>
